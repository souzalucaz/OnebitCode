<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculadora de Gorjetas</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo">
        <h1>CALCULADORA DE GORJETAS</h1>
      </div>
      <form class="tipsForm" id="tipsForm">
        <label for="vlrConta">
          <p>Quanto ficou a conta?</p>
        </label>
        <p>
          R$
          <input
            class="formInput"
            type="number"
            placeholder="R$100"
            name="vlrConta"
            id="vlrConta"
          />
        </p>
        <label for="qualidadeServico">
          <p>como foi seu serviço?</p>
          <select
            class="formSelect"
            name="qualidadeServico"
            id="qualidadeServico"
          >
            <option value="0" disabled selected>-- Escolha uma opção</option>
            <option value="0.3">30% - Incrivel</option>
            <option value="0.2">20% - bom</option>
            <option value="0.1">10% - aceitavel</option>
            <option value="0">0% - ruim</option>
          </select>
          <label for="pessoasConta"
            ><p>Quantas pessoas vão dividir a conta?</p></label
          >
        </label>
        <input
          class="formInput"
          type="number"
          name="pessoasConta"
          id="pessoasConta"
          placeholder="1"
        />
        pessoa(s)
        <p>
          <button class="formSubmit" type="submit">Calcular!</button>
        </p>
      </form>
      <div id="totalTip">
        Gorjeta total: R$ <span id="tip">0.00</span>
        <p><span id="cadaPessoa">valor por pessoa: R$</span
          ><span id="totalPorPessoa">0.00</span></p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
